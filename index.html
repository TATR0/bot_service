<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ—Å–µ—Ä–≤–∏—Å ‚Äî –∑–∞–ø–∏—Å—å</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --bg-main: #0f1224;
            --bg-card: rgba(255,255,255,0.06);
            --accent: #00d4ff;
            --accent-soft: rgba(0,212,255,0.15);
            --text-main: #ffffff;
            --text-muted: #9aa0b3;
            --radius: 14px;
            --gap: 18px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top, #1a1f3c, var(--bg-main));
            min-height: 100vh;
            padding: 16px;
            color: var(--text-main);
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 24px 16px 16px;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), #5ee7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .city-selector {
            background: var(--bg-card);
            backdrop-filter: blur(18px);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
            animation: fadeUp 0.5s ease;
        }

        .city-selector h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--accent);
        }

        .city-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #cityInput {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid transparent;
            background: rgba(255,255,255,0.08);
            color: #fff;
            font-size: 15px;
            transition: all 0.25s ease;
        }

        #cityInput:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--accent-soft);
            box-shadow: 0 0 0 4px rgba(0,212,255,0.15);
        }

        #searchBtn {
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--accent), #5ee7ff);
            color: #000;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        #searchBtn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(0,212,255,0.4);
        }

        #searchBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .services-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .service-item {
            padding: 12px;
            background: rgba(0, 212, 255, 0.1);
            border-left: 3px solid var(--accent);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .service-item:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: translateX(5px);
        }

        .service-name {
            font-weight: 800;
            color: var(--accent);
        }

        .service-address {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        form {
            background: var(--bg-card);
            backdrop-filter: blur(18px);
            border-radius: var(--radius);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: var(--gap);
            animation: fadeUp 0.5s ease;
            margin-bottom: 250px;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 12px;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        input,
        select,
        textarea {
            padding: 14px;
            border-radius: 12px;
            border: 2px solid transparent;
            background: rgba(255,255,255,0.08);
            color: #fff;
            font-size: 15px;
            transition: all 0.25s ease;
        }

        input::placeholder,
        textarea::placeholder {
            color: #888;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--accent-soft);
            box-shadow: 0 0 0 4px rgba(0,212,255,0.15);
        }

        textarea {
            min-height: 90px;
            resize: none;
        }

        .char-count {
            text-align: right;
            font-size: 11px;
            color: var(--text-muted);
        }

        button[type="submit"] {
            margin-top: 8px;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, var(--accent), #5ee7ff);
            color: #000;
            font-weight: 800;
            letter-spacing: 0.6px;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 30px rgba(0,212,255,0.4);
        }

        button[type="submit"]:active {
            transform: scale(0.98);
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message {
            margin-top: 20px;
            padding: 24px;
            border-radius: var(--radius);
            background: var(--accent-soft);
            text-align: center;
            animation: fadeUp 0.5s ease;
            margin-bottom: 250px;
        }

        .success-message h2 {
            color: var(--accent);
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>üîß –ê–í–¢–û–°–ï–†–í–ò–°</h1>
        <p>–û–Ω–ª–∞–π–Ω-–∑–∞–ø–∏—Å—å –Ω–∞ –æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ</p>
    </div>

    <div id="citySelectorContainer" class="city-selector hidden">
        <h2>üåç –í—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥</h2>
        <div class="city-input-group">
            <input type="text" id="cityInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥..." autocomplete="off">
            <button id="searchBtn">–ü–æ–∏—Å–∫</button>
        </div>
        <div id="servicesList" class="services-list"></div>
    </div>

    <form id="bookingForm" class="hidden">
        <div class="form-group">
            <label>–í–∞—à–µ –∏–º—è</label>
            <input id="name" required placeholder="–ò–≤–∞–Ω">
        </div>

        <div class="form-group">
            <div class="form-group">
                <label>–ú–∞—Ä–∫–∞</label>
                <input id="brand" required placeholder="Toyota">
            </div>
            <div class="form-group">
                <label>–ú–æ–¥–µ–ª—å</label>
                <input id="model" required placeholder="Camry">
            </div>
        </div>

        <div class="form-group">
            <label>–ì–æ—Å–Ω–æ–º–µ—Ä</label>
            <input id="plate" required placeholder="–ê777–ê–ê77">
        </div>

        <div class="form-group">
            <label>–¢–∏–ø —Ä–∞–±–æ—Ç—ã</label>
            <select id="service" required>
                <option value="diagnostic">–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞</option>
                <option value="oil-change">–ó–∞–º–µ–Ω–∞ –º–∞—Å–ª–∞</option>
                <option value="suspension">–ü–æ–¥–≤–µ—Å–∫–∞</option>
                <option value="engine">–î–≤–∏–≥–∞—Ç–µ–ª—å</option>
                <option value="body">–ö—É–∑–æ–≤</option>
                <option value="other">–î—Ä—É–≥–æ–µ</option>
            </select>
        </div>

        <div class="form-group">
            <label>–°—Ä–æ—á–Ω–æ—Å—Ç—å</label>
            <select id="urgency" required>
                <option value="low">–ù–µ —Å—Ä–æ—á–Ω–æ</option>
                <option value="medium">3‚Äì5 –¥–Ω–µ–π</option>
                <option value="high">1‚Äì2 –¥–Ω—è</option>
                <option value="urgent">–°–µ–≥–æ–¥–Ω—è</option>
            </select>
        </div>

        <div class="form-group">
            <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
            <input id="phone" required placeholder="+7 999 123-45-67">
        </div>

        <div class="form-group">
            <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</label>
            <textarea id="comment" maxlength="500" placeholder="–û–ø–∏—à–∏—Ç–µ –ø—Ä–æ–±–ª–µ–º—É..."></textarea>
            <div class="char-count"><span id="charCount">0</span>/500</div>
        </div>

        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
    </form>
</div>

<script>
    const tg = window.Telegram.WebApp;

    if (tg) {
        tg.ready();
        tg.expand();

        if (tg.themeParams.bg_color) {
            document.documentElement.style.setProperty('--bg-main', tg.themeParams.bg_color);
        }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const serviceId = urlParams.get('service_id');

    const citySelectorContainer = document.getElementById('citySelectorContainer');
    const bookingForm = document.getElementById('bookingForm');

    if (serviceId) {
        citySelectorContainer.classList.add('hidden');
        bookingForm.classList.remove('hidden');
    } else {
        citySelectorContainer.classList.remove('hidden');
        bookingForm.classList.add('hidden');
    }

     // ‚úÖ –õ–û–ì–ò–ö–ê –í–´–ë–û–†–ê –ì–û–†–û–î–ê –ò –°–ï–†–í–ò–°–ê
     const cityInput = document.getElementById('cityInput');
    const searchBtn = document.getElementById('searchBtn');
    const servicesList = document.getElementById('servicesList');
    let selectedServiceId = null;

    // API URL - –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π –¥–æ–º–µ–Ω/IP
        const API_BASE_URL = 'http://localhost:8000';  // –ü—Ä–∏ –ª–æ–∫–∞–ª—å–Ω–æ–º —Ç–µ—Å—Ç–µ
    // const API_BASE_URL = 'https://your-domain.com';  // –ü—Ä–∏ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ

    async function searchServices(city) {
        addLog(`üîç –ò—â—É —Å–µ—Ä–≤–∏—Å—ã –≤ –≥–æ—Ä–æ–¥–µ: ${city}`, 'info');
        searchBtn.disabled = true;
        searchBtn.textContent = '–ü–æ–∏—Å–∫...';
        
        try {
            const url = `${API_BASE_URL}/api/services/search/${encodeURIComponent(city)}`;
            addLog(`üì° –ó–∞–ø—Ä–æ—Å –∫: ${url}`, 'info');
            
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const result = await response.json();
            
            addLog(`üìä –û—Ç–≤–µ—Ç: success=${result.success}, services=${result.services?.length || 0}`, 'info');
            
            if (result.success && result.services && result.services.length > 0) {
                addLog(`‚úÖ –ù–∞–π–¥–µ–Ω–æ ${result.services.length} —Å–µ—Ä–≤–∏—Å–æ–≤ –≤ ${city}`, 'success');
                displayServices(result.services);
            } else {
                addLog(`‚ö†Ô∏è –í –≥–æ—Ä–æ–¥–µ '${city}' —Å–µ—Ä–≤–∏—Å–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ`, 'warning');
                servicesList.innerHTML = `<p style="color: #ffaa00; padding: 10px;">–°–µ—Ä–≤–∏—Å–æ–≤ –≤ –≥–æ—Ä–æ–¥–µ <b>${city}</b> –Ω–µ –Ω–∞–π–¥–µ–Ω–æ üòî</p>`;
            }
        } catch (error) {
            addLog(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ: ${error.message}`, 'error');
            servicesList.innerHTML = `<p style="color: #ff3333; padding: 10px;">‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}</p>`;
        } finally {
            searchBtn.disabled = false;
            searchBtn.textContent = '–ü–æ–∏—Å–∫';
        }
    }

    function displayServices(services) {
        servicesList.innerHTML = '';
        
        services.forEach(service => {
            const serviceEl = document.createElement('div');
            serviceEl.className = 'service-item';
            serviceEl.innerHTML = `
                <div class="service-name">üîß ${service.service_name}</div>
                <div class="service-address">üìç ${service.location_service}</div>
            `;
            
            serviceEl.addEventListener('click', () => {
                selectService(service.idservice);
            });
            
            servicesList.appendChild(serviceEl);
        });
    }

    function selectService(id) {
        selectedServiceId = id;
        addLog(`‚úÖ –í—ã–±—Ä–∞–Ω —Å–µ—Ä–≤–∏—Å: ${id}`, 'success');
        
        // –°–∫—Ä—ã–≤–∞–µ–º –≤—ã–±–æ—Ä –≥–æ—Ä–æ–¥–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
        citySelectorContainer.classList.add('hidden');
        bookingForm.classList.remove('hidden');
    }

    searchBtn.addEventListener('click', () => {
        const city = cityInput.value.trim();
        if (city.length < 2) {
            addLog('‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞', 'warning');
            tg.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞');
            return;
        }
        searchServices(city);
    });

    cityInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            searchBtn.click();
        }
    });

    function displayServices(services) {
        servicesList.innerHTML = '';

        services.forEach(service => {
            const serviceEl = document.createElement('div');
            serviceEl.className = 'service-item';
            serviceEl.innerHTML = `
                <div class="service-name">üîß ${service.service_name}</div>
                <div class="service-address">üìç ${service.location_service}</div>
            `;
            serviceEl.addEventListener('click', () => selectService(service.idservice));
            servicesList.appendChild(serviceEl);
        });
    }

    function selectService(id) {
        selectedServiceId = id;
        citySelectorContainer.classList.add('hidden');
        bookingForm.classList.remove('hidden');
    }

    searchBtn.addEventListener('click', () => {
        const city = cityInput.value.trim();
        if (city) searchServices(city);
    });

    cityInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchBtn.click();
    });

    const form = document.getElementById('bookingForm');
    const nameInput = document.getElementById('name');
    const brandInput = document.getElementById('brand');
    const modelInput = document.getElementById('model');
    const plateInput = document.getElementById('plate');
    const serviceInput = document.getElementById('service');
    const urgencyInput = document.getElementById('urgency');
    const phoneInput = document.getElementById('phone');
    const comment = document.getElementById('comment');
    const charCount = document.getElementById('charCount');
    const btn = form.querySelector('button[type="submit"]');

    comment.addEventListener('input', () => {
        charCount.textContent = comment.value.length;
    });

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        if (!form.checkValidity()) {
            tg.showAlert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
            return;
        }

        const finalServiceId = serviceId || selectedServiceId;

        if (!finalServiceId) {
            tg.showAlert('–û—à–∏–±–∫–∞: Service ID –Ω–µ –Ω–∞–π–¥–µ–Ω.');
            return;
        }

        const data = {
            service_id: finalServiceId,
            client_name: nameInput.value,
            brand: brandInput.value,
            model: modelInput.value,
            plate: plateInput.value,
            service: serviceInput.value,
            urgency: urgencyInput.value,
            phone: phoneInput.value,
            comment: comment.value,
            user: tg.initDataUnsafe?.user
        };

        btn.disabled = true;
        btn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

        try {
            tg.sendData(JSON.stringify(data));
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ:', error);
        }

        setTimeout(() => {
            form.remove();
            document.querySelector('.container').insertAdjacentHTML(
                'beforeend',
                `<div class="success-message">
                    <h2>‚úÖ –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞</h2>
                    <p>–ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è</p>
                </div>`
            );
        }, 400);
    });
</script>
</body>
</html>
